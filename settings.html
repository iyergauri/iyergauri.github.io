<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<title>Account Settings</title>
  </head>

  <body>
    <div class="container">
      <div class="col">
        <div class="panel-heading">
          <div class="panel-title text-center">
            <h1 class="title">Account Settings</h1>
            <hr/>
          </div>
        </div> 
        <div>
          <form method="post" action="#">
            <div>
              <h3>Modifications</h3>
              <label> Select all that Apply:</label>
            </div>
           
            <label class="btn btn-info">
              <input type="checkbox" autocomplete="off"> Knee
            </label>
            <label class="btn btn-info">
              <input type="checkbox" autocomplete="off"> Back
            </label>
            <label class="btn btn-info">
              <input type="checkbox" autocomplete="off"> Wrist
            </label>


            <div>
              <button type="button" class="btn btn-primary btn-lg btn-block login-button"  onclick="location.href = 'index.html'">Go Back</button>
              <button type="button" class="btn btn-success btn-lg btn-block login-button"  onclick="location.href = 'index.html'">Done Editing Settings</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
